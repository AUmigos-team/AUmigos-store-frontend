<div
  class="category-wrapper"
  (mouseenter)="hovering = true"
  (mouseleave)="hovering = false">

  <button
    class="category-button"
    [ngStyle]="{ color: hovering ? highlightColor : '#504D4B' }"
    (click)="goToCategory()">
    {{ name }}
  </button>

  <div class="subcategory-panel" *ngIf="hovering && subcategories.length > 0">
    <ul>
      <li *ngFor="let sub of subcategories" (click)="goToSubcategory(sub)">
        {{ sub.name }}
      </li>
    </ul>
  </div>
</div>
