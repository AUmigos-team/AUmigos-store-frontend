<div class="checkout-container">
  <div class="checkout-content">
    <section class="left-column">
      <app-delivery-address-box
        (enderecoSelecionado)="onEnderecoPreenchido($event)">
      </app-delivery-address-box>

      <app-payment-method-box (pagamentoConfirmado)="onMetodoSelecionado($event)"></app-payment-method-box>

      <app-order-sumary-box
        [endereco]="enderecoSelecionado"
        [pagamento]="pagamentoSelecionado"
        [subtotal]="subtotal"
        [cartItems]="cartItems"
        (fazerPedido)="finalizarPedido()">
      </app-order-sumary-box>

    </section>

    <section class="right-column">
      <h2 class="items-title">Detalhes dos itens</h2>

      <app-cart-item
        *ngFor="let item of cartItems"
        [item]="item"
        [readOnly]="true">
      </app-cart-item>

      <app-more-items-button></app-more-items-button>
      <app-order-confirmation *ngIf="exibirConfirmacao" (close)="navegarParaPedidos()"></app-order-confirmation>

    </section>
  </div>
</div>
