<div class="product-list-page container">
  <app-breadcrumb
    [categoria]="{ name: categoriaSlug, slug: categoriaSlug }"
    [subcategoria]="{ name: subcategoriaSlug, slug: subcategoriaSlug }"
  ></app-breadcrumb>

  <h1 class="page-title">{{ tituloPagina }}</h1>

  <div class="grid">
    <div *ngFor="let produto of produtos">
      <app-product-card [product]="produto" (addToCart)="onAddToCart($event)"></app-product-card>
    </div>
  </div>
</div>
